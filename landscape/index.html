<!DOCTYPE html>
<html>
  <head>
    <title>Detect Landscape Sample</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="./landscape_detection.js"></script>
  </head>
  <body>
    <h1>Detect Landscape:</h1>
    <p>Enter the URL to an image that includes a landscape, then click the <strong>Analyze landscape</strong> button.</p>

    <p>
      Image to analyze: <input type="text" name="inputImage" id="inputImage" value="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a1/Orangerie.jpg/1280px-Orangerie.jpg" />
      <button onclick="processImage()">Analyze landscape</button>
    </p>
    <div id="wrapper" style="width:1020px;">
      <div id="imageDiv" style="width:420px; display:table-cell;">
        <p>Source image :</p>
        <img id="sourceImage" width="400" />
      </div>
    </div>
    <div id="response"></div>
  </body>
</html>
